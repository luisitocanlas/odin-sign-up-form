<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Sign-up Form</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<section class="left">
			<div class="bg-img"></div>

			<h1 class="logo">
				<img src="./assets/odin-lined.png" alt="Odin Logo" class="logo-img" />
				ODIN
			</h1>

			<p class="photo-credit">
				Photo by
				<a href="https://www.instagram.com/gabej35/" target="_blank">gabej35</a>
			</p>
		</section>

		<section class="right">
			<form action="">
				<div class="form-div top">
					<h2>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. Sign up
						<em>now</em> to get started.
					</h2>

					<h2>You <em>know</em> you want to.</h2>
				</div>

				<div class="form-div middle">
					<h2>Let's do this!</h2>

					<div class="input-group">
						<div class="name-group">
							<div class="input-div">
								<label for="first-name">First Name</label>
								<input type="text" id="first-name" name="first-name" />
							</div>

							<div class="input-div">
								<label for="last-name">Last Name</label>
								<input type="text" id="last-name" name="last-name" />
							</div>
						</div>

						<div class="contact-group">
							<div class="input-div">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" />
							</div>

							<div class="input-div">
								<label for="phone-number">Phone Number</label>
								<input type="tel" id="phone-number" name="phone-number" />
							</div>
						</div>

						<div class="pass-group">
							<div class="input-div">
								<label for="password">Password</label>
								<input type="text" id="password" name="password" required />
							</div>

							<div class="input-div">
								<label for="confirm-password">Confirm Password</label>
								<input
									type="text"
									id="confirm-password"
									name="confirm-password"
									required
								/>
							</div>
						</div>
					</div>
				</div>

				<div class="form-div bottom">
					<button>Create Account</button>

					<p>Already have an account? <a href="">Log in</a></p>
				</div>
			</form>
		</section>
	</body>
</html>
